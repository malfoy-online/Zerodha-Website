<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha: Online brokerage platform for stock trading & investing</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://zerodha.com/static/images/favicon.png" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>
    <div class="nav-bar">
        <div class="brand-logo">
            <img src="https://zerodha.com/static/images/logo.svg" alt="Zerodha Brand Logo">
        </div>
        <div class="menu-options">
            <div class="menu-link">Signup</div>
            <div class="menu-link">About</div>
            <div class="menu-link">Products</div>
            <div class="menu-link">Pricing</div>
            <div class="menu-link">Support</div>
            <div class="more-link">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <div class="text-centre-landing">
        <div class="body-image">
            <img src="https://zerodha.com/static/images/landing.png" alt="" class="landing-image">
        </div>
        <h1 class="landing-header">Invest in everything</h1>
        <p class="landing-para">Online platform to invest in stocks, derivatives, mutual funds, ETFs, bonds, and more.</p>
        <div class="signup-btn">
            <span class="btn-txt">Sign up for free</span>
        </div>
    </div>

</html>
